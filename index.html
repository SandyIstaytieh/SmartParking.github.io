<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e6c8; /* Beige Background */
            color: #333;
            text-align: center;
        }

        /* Welcome Section */
        .welcome {
            background-color: #ff5733;
            color: white;
            padding: 50px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Description Section */
        .description {
            padding: 30px;
            font-size: 1.3rem;
            color: #444;
        }

        /* Sign-Up Section */
        .signup {
            background-color: #3498db;
            padding: 40px;
            color: white;
        }
        .signup h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1rem;
            color: white;
            background-color: #2ecc71;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn.phone {
            background-color: #f39c12;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <div class="welcome">Welcome To Smart Parking Website</div>

    <!-- Description Section -->
    <div class="description">
        <p>Our smart parking system makes finding and reserving a parking spot easier than ever. 
        With real-time tracking and easy access, you save time and avoid stress.</p>
    </div>

    <!-- Sign-Up Section -->
    <div class="signup">
        <h2>Sign Up Now</h2>
        <a href="#" class="btn">Sign Up with Gmail</a>
        <a href="#" class="btn phone">Sign Up with Phone Number</a>
    </div>

</body>
</html>
